<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario con Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarFormulario(formulario) {
            // Ocultar todos los formularios
            document.getElementById("form1").style.display = "none";
            document.getElementById("form2").style.display = "none";
            document.getElementById("form3").style.display = "none";
            document.getElementById("form4").style.display = "none";

            // Mostrar el formulario seleccionado
            document.getElementById("form" + formulario).style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Selecciona un formulario</h2>

        <!-- Botones de selección en color primary -->
        <div class="d-flex gap-2 mb-4">
            <button class="btn btn-primary" onclick="mostrarFormulario(1)">Comida</button>
            <button class="btn btn-primary" onclick="mostrarFormulario(2)">Glucosa</button>
            <button class="btn btn-primary" onclick="mostrarFormulario(3)">Hiperglucemia</button>
            <button class="btn btn-primary" onclick="mostrarFormulario(4)">Hipoglucemia</button>
        </div>

        <!-- Formulario 1 -->
        <div id="form1" style="display: none;">
            <h3>Comida</h3>
            <form action="Insertar_comida.php" method="POST">
                <div class="mb-3">
                    <label class="form-label">Tipo de Comida</label>
                    <input type="text" class="form-control" name="tipo_comida" maxlength="30">
                </div>

                <div class="mb-3">
                    <label class="form-label">Glucosa 1 Hora</label>
                    <input type="number" class="form-control" name="gl_1h">
                </div>

                <div class="mb-3">
                    <label class="form-label">Glucosa 2 Horas</label>

                </div>

                <div class="mb-3">
                    <label class="form-label">Raciones</label>
                    <input type="number" class="form-control" name="raciones">
                </div>

                <div class="mb-3">
                    <label class="form-label">Insulina</label>
                    <input type="number" class="form-control" name="insulina">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="fecha">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>


        <!-- Formulario 2 -->

            <h3>Glucosa</h3>

                    <input type="date" class="form-control" name="fecha">

                    <input type="number" class="form-control" name="lenta">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

        </div>


        <!-- Formulario 3 -->

                    <input type="date" class="form-control" name="fecha">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

        </div>

</body>
</html>
